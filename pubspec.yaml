name: m_club
description: M-Club mobile app
publish_to: "none"
version: 1.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  dio: ^5.5.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_html: ^3.0.0-beta.2
  share_plus: ^10.0.0

  # Навигация

  # Сеть / данные / хранилище
  shared_preferences: ^2.2.3

  # Локализация
  intl: ^0.20.2

  # Гео и карты
  permission_handler: ^11.3.0

  # Мультимедиа и ссылки

  # UI
  palette_generator: ^0.3.3+7
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
